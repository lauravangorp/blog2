{% extends "layouts/base.html" %}

{% block content %}
 	<h2>{{ title }}</h2>
	{{ content | safe }}
	<h2 class="blogfeedtitel">Posts</h2>
	<ul class="bloglist blogfeed">
  	{% for item in pagination.items %}
    <li>
    	<a href="{{ item.url }}">
				<h4>{{ item.data.title }}</h4>
		    <img src="{{ item.data.image }}" alt="{{ item.data.summary }}"/>
				<p>{{ item.data.summary }}</p>
				<p><a class="morelink" href="{{ item.url }}">Read more</a></p>
		  </a>
    </li>
    {% endfor %}
   </ul>
	 {% include "partials/pagination.html" %}

{% endblock %}
